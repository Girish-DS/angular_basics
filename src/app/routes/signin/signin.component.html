<div class="signup-component">
  <div class="container">
    <div class="header">
      <h1>Signup</h1>
    </div>
    <div class="cred">
      <div class="input">
        <span>Name</span>
        <input class="" [(ngModel)]="name">
      </div>
      <div class="input">
        <span>Email</span>
        <input class="email" [(ngModel)]="email">
      </div>
      <div class="input">
        <span>Password</span>
        <input class="password" [(ngModel)]="password">
      </div>
      <div class="input">
        <span>Confirm Password</span>
        <input class="repassword" [(ngModel)]="pwdReenter">
      </div>
      <div class="submit-btn">
        <button class="submit" type="button" (click)="back()">Back</button>
        <button class="submit" type="submit" (click)="signup()">Signup</button>
      </div>
    </div>
  </div>
</div>
